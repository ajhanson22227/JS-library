<!doctype html>
<html>

	<head>
		<title>Library</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/62779d1082.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container">
		<!-- NEW BOOK MENU -->
		<button type="button" class="menu-show">Add Book</button>
		<div class="new-book-menu">
			Add a Book <br/><br />
			<div class="title">
				Title:
				<div>
					<input type="text" class="title-input">
				</div>
			</div>
			<div class="author">
				Author
				<div>
					<input type="text" class="author-input">
				</div>
			</div>
			<div class='Pages'>
				Pages
				<div>
					<input type="number" class="pages-input">
				</div>
			</div>
			<div class="read">
				Finished Reading?
				<div>
					<input type="checkbox" class="read-input">
				</div>
			</div>

			<div>
				<button type="button" class="add-btn">Submit</button>
			</div>
		</div>

		<!-- NEW BOOK MENU END -->


		<div class="library-shelf"></div>
	</div>
		<script src="scripts.js"></script>

	</body>

</html>
